<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background for adaptive icon -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Safe zone: 264px margin on all sides for adaptive icons -->
  <!-- Content area: 496x496 centered -->

  <!-- Crescent moon (Islamic symbol) -->
  <g filter="url(#shadow)" transform="translate(512, 350)">
    <path d="M -50 -80 Q -80 0 -50 80 Q -20 0 -50 -80 Z"
          fill="none" stroke="#FFFFFF" stroke-width="30" stroke-linecap="round"/>
    <circle cx="0" cy="-40" r="40" fill="#FFFFFF"/>
  </g>

  <!-- Open book (Quran) at center -->
  <g filter="url(#shadow)" transform="translate(512, 550)">
    <!-- Book pages -->
    <rect x="-120" y="-60" width="110" height="140" rx="6" fill="#FFFFFF" opacity="0.95"/>
    <rect x="10" y="-60" width="110" height="140" rx="6" fill="#FFFFFF" opacity="0.95"/>

    <!-- Book binding -->
    <rect x="-8" y="-64" width="16" height="148" fill="#2E7D32"/>

    <!-- Text lines on pages -->
    <line x1="-100" y1="-30" x2="-30" y2="-30" stroke="#2E7D32" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="-5" x2="-30" y2="-5" stroke="#2E7D32" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="20" x2="-30" y2="20" stroke="#2E7D32" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="45" x2="-30" y2="45" stroke="#2E7D32" stroke-width="3" opacity="0.6"/>

    <line x1="30" y1="-30" x2="100" y2="-30" stroke="#2E7D32" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="-5" x2="100" y2="-5" stroke="#2E7D32" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="20" x2="100" y2="20" stroke="#2E7D32" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="45" x2="100" y2="45" stroke="#2E7D32" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Checkmark badge (habit completion) -->
  <g transform="translate(640, 700)">
    <circle cx="0" cy="0" r="80" fill="#FFFFFF" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="70" fill="#4CAF50"/>
    <path d="M -30 0 L -10 25 L 35 -30"
          stroke="#FFFFFF" stroke-width="14" stroke-linecap="round"
          stroke-linejoin="round" fill="none"/>
  </g>
</svg>
